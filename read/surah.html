<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Al-Qur'an App</title>
        <link
            rel="stylesheet"
            href="css/style.css"
            type="text/css"
            media="all"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="head mt-2">
                <h1
                    class="fw-bold text-center text-success fs-1 shadow-bottom-lg"
                >
                    ٱلسَّلَامُ عَلَيْكُمْ
                </h1>
                <div
                    class="box-welcome container border-start shadow-sm border-info border-5 rounded"
                >
                    <img
                        src="../assets/image/home.png"
                        class="home-img mx-auto d-block"
                        alt="Membaca Al-Qur'an"
                    />
                    <p class="fw-bold text-warning">Al-Qur'an Web</p>
                </div>
                <div class="title">
                    <h1 class="fw-bold text-center text-info"></h1>
                    <p class="text-center"></p>
                </div>
                <div class="search-box mt-1">
                    <input
                        type="text"
                        class="border-start rounded"
                        placeholder="Search Ayat..."
                        onkeyup="searchAyat()"
                    />
                </div>
                <div class="ayat" id="ayat"></div>
            </div>
        <!--js-->
        <script
            src="js/script.js"
            type="text/javascript"
            charset="utf-8"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
